<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>SourceHelperBot - Programming Assistant for Discord</title>
    <meta name="description" content="A Discord bot that automatically detects programming questions and provides concise explanations and code corrections." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* Syntax highlighting styles */
      .code-keyword { color: #ff79c6; }
      .code-string { color: #f1fa8c; }
      .code-comment { color: #6272a4; }
      .code-function { color: #50fa7b; }
      .code-variable { color: #8be9fd; }
      
      /* Scrollbar styles */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Custom Discord colors */
      :root {
        --discord-blurple: #5865F2;
        --discord-green: #57F287;
        --discord-yellow: #FEE75C;
        --discord-red: #ED4245;
        --discord-primary: #36393F;
        --discord-secondary: #2F3136;
        --discord-tertiary: #202225;
        --discord-light: #B9BBBE;
        --github-dark: #0D1117;
        --github-button: #238636;
        --github-border: #30363D;
        --github-accent: #58A6FF;
        --code-bg: #1E1E3F;
        --code-highlight: #2D2B55;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
